<div class="container" ng-controller="viewctrl">
	<h3>Student lists</h3>
	<div class="table-responsive">
    <table class="table table-bordered table-hover">
			<thead>
        <tr>
            <th>Name</th>
            <th>class</th>
            <th>Sex</th>
            <th>Mobile</th>
            <th>Email</th>
						<th>IMAGE</th>

        </tr>
			</thead>
        <tr ng-repeat="student in students">
            <td>{{student.name}}</td>
            <td>{{student.class}}</td>
            <td>{{student.sex}}</td>
            <td>{{student.mobile}}</td>
            <td>{{student.email}}</td>
						<td>{{student.imageSrc}}</td>
        </tr>
    </table>
		</div>
    		<a href="#/add" class="btn btn-default">Add</a>
</div>
