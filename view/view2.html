<div ng-controller="viewctrl">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">STudent List</a>
      </div>
    </div>
  </nav>
  <!--here after  -->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox"ng-repeat ="student in students" >
        <div class="item active">
          <img ng-src="{{student.imageSrc}}">
          <div class="carousel-caption">
            <h3></h3>
            <h3>{{student.name}}</h3>
            <p>{{student.class}}</p>
            <p>{{student.sex}}</p>
            <p>{{student.mobile}}</p>
            <p>{{student.email}}</p>
          </div>
        </div>
        <div class="item" >
          <img ng-src="{{student.imageSrc}}">
          <div class="carousel-caption">
            <h3></h3>
            <h3>{{student.name}}</h3>
            <p>{{student.class}}</p>
            <p>{{student.sex}}</p>
            <p>{{student.mobile}}</p>
            <p>{{student.email}}</p>
          </div>
        </div>
      </div>
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
  </div>
  <a href="#/add" class="btn btn-primary btn-md  ">Add</a>
   <a href="#/view1" class="btn btn-primary btn-md  ">Table view</a>
</div>
