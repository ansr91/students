<div ng-controller="viewctrl" class="container">
  <div class="panel panel-default">
              <div class="panel-heading">
                  <h4 class="panel-title">Students List
                    <ul class="list-inline pull-right">
                     <li class="dropdown">
                       <a class="dropdown-toggle" href="#/add" data-toggle="dropdown"><span class="glyphicon glyphicon-plus"></span></a>
                  </h4>
              </div>
              <div class="row" style="display: none;">
                  <div class="col-xs-12">
                      <div class="input-group">
                          <input type="text" class="form-control" id="contact-list-search">
                          <span class="input-group-btn">
                              <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search text-muted"></span></button>
                          </span>
                      </div>
                  </div>
              </div>

              <ul class="list-group" id="contact-list" ng-repeat = "student in students">
                  <li class="list-group-item">
                      <div class="col-xs-12 col-sm-2">
                          <img src="{{student.imageSrc}}"  class="img-responsive img-circle">
                      </div>
                      <div class="col-xs-12 col-sm-10">
                          <span class="name">{{student.name}}</span><br>
                          <span class="name">{{student.class}}</span><br>
                          <span class="name">{{student.sex}}</span><br>
                          <span class="glyphicon glyphicon-earphone text-muted" data-toggle="tooltip" title="{{student.mobile}}"></span>
                          <span class="visible-xs"> <span class="text-muted">{{student.mobile}}</span><br></span>
                          <span class="fa fa-comments text-muted" data-toggle="tooltip" title="{{student.email}}"></span>
                          <span class="visible-xs"> <span class="text-muted">{{student.email}}</span><br></span>
                      </div>
                      <div class="clearfix"></div>
                  </li>
              </ul>
          </div>


      <a href="#/view1" class="btn btn-primary btn-md ">Table view</a>
</div>
