<div ng-controller="studentCtrl">
  <form>
    <div class="form-group row">
      <label for="name" class="col-sm-4 form-control-label">NAME</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputEmail3" ng-model="student.name" placeholder="Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="class" class="col-sm-4 form-control-label">CLASS</label>
      <div class="col-sm-10">
        <input type="text/number" class="form-control" id="inputPassword3" ng-model="student.class" placeholder="Class">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2">SEX</label>
      <div class="col-sm-10">
        <div class="radio">
          <label>
            <input type="radio" name="gridRadios" id="gridRadios1" ng-model="student.sex" value="MALE" checked>MALE
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="gridRadios" id="gridRadios2"ng-model="student.sex" value="FEMALE">FEMALE
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="mobile" class="col-sm-4 form-control-label">MOBILE</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputEmail3" ng-model="student.mobile" placeholder="mobile">
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-4 form-control-label">E-MAIL</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" ng-model="student.email" placeholder="email">
      </div>
    </div>


        <input type= "button" class="btn btn-primary btn-lg btn-block" ng-click="add()" value=ADD><br>
				<a href = "#/home">View</a>
 </form>
</div>
