<div class= "container" ng-controller="studentCtrl">
  <table class= "table table-bordered table-hover">
    <tr>
      <th>Name</th>
      <th>class</th>
      <th>Sex</th>
      <th>Mobile</th>
      <th>Email</th>
    </tr>
    <tr ng-repeat="student in students">
      <td>{{student.name}}</td>
      <td>{{student.class}}</td>
      <td>{{student.sex}}</td>
      <td>{{student.mobile}}</td>
      <td>{{student.email}}</td>
    </tr>
    <a href = "#/add"><input type= "button" class= "btn btn-primary btn-lg btn-block" value = "NEW" ng-click ="new"/></a>
  </div>
